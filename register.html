<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    

    <form action="/action_page.php" id="reg-form">
        <div class="container" id="cont">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="username"><b>username</b></label>
          <input type="text" placeholder="Enter username" name="username" id="username" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswRepeat" required>
          <hr>
          <p>By creating an account you agree to our <a href="terms" id="">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn" id="registerbtn" onclick="registerbtn()">Register</button>
        </div>
        
        <div class="container signin" id="signIn">
          <p>Already have an account? <a href="logIn.html">Log in</a>.</p>
        </div>
      </form>
</body>
</html>
